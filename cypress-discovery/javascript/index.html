<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress Discovery</title>
</head>
<body>
    <h1>CNH</h1>
    <input type="text" name="nome" placeholder="Seu primeiro nome">
    <input type="number" name="idade" placeholder="Sua idade">
    <button type="button" onclick="verificarIdade()">Verificar idade</button>

    <h1>Vingadores</h1>

    <button type="button" onclick="avengersList()">Avengers</button>

    <ul id="avengers"></ul>

    <script type="text/javascript">

        var avengers = ['Tony Stark' ,'Bruce Banner', 'Natasha Romanoff', 'Steve Rogers' ];

        function avengersList() {

          var ul = document.getElementById("avengers");
          ul.innerHTML = '';

          avengers.forEach(function(oneAvenger) {
          var li = document.createElement('li');
          var text = document.createTextNode(oneAvenger);
          li.appendChild(text);
          ul.appendChild(li);
        })
        }

        function verificarIdade() {
       var nome = document.querySelector('input[name=nome]');
       var idade = document.querySelector('input[name=idade]');

       if (idade.value.length === 0) {
         alert('Idade é um campo obrigatório')
         return
       }

       var idadeNum = parseInt(idade.value);
      
       if (idadeNum >= 18) {
         alert('Ok, você pode tirar sua CNH')
       } else if (idadeNum > 4 ) {
         alert('Sugiro andar de bike')
       }
       else {
         alert('Melhor você tomar leite..')
       }
        }

    </script>
</body>
</html>
